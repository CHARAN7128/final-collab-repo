<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kid Toys Catalog Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #e3f0ff 0%, #f8eaea 100%);
      font-family: 'Comic Sans MS', 'Poppins', Arial, sans-serif;
      margin: 0; padding: 0;
    }
    header {
      background: linear-gradient(90deg, #ffb347 60%, #42a5f5 100%);
      color: #fff; padding: 2rem 2rem 1rem 2rem;
      box-shadow: 0 8px 20px rgba(80,80,120,0.13);
      border-bottom-right-radius: 42px;
      border-bottom-left-radius: 42px;
      text-align: center;
    }
    header h1 {
      font-size: 2.8rem; margin: 0 0 1rem 0; letter-spacing: 2px;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
    }
    header p { font-size: 1.25rem; margin: 0; }
    .dashboard { max-width:1200px; margin:2rem auto; background: #fff; border-radius: 35px; box-shadow: 0 0 12px #d9e8fb; padding: 2rem; }
    
    .catalog-section { margin-bottom:2rem; }
    .catalog-title { font-size:2rem; color:#ff9800; margin-bottom:1.7rem; font-weight:600; }
    .catalog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.2rem;
    }
    .toy-card {
      background: #f8fff7;
      border-radius:20px;
      box-shadow:0 4px 18px rgba(40,106,224,0.03);
      padding:1.3rem;
      text-align:center;
      display:flex;
      flex-direction:column;
      transition: transform 0.1s, box-shadow 0.17s;
    }
    .toy-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow:0 8px 28px 0 #ffd16650;
      background: #fff7f3;
    }
    .toy-img {
      width:110px;
      height:110px;
      margin:0 auto 0.7rem auto;
      object-fit:cover;
      border-radius:15px;
      box-shadow:0 2px 8px #b2ebf2;
      border:3px solid #ffb347;
      background: #fff;
    }
    .toy-name { font-size:1.25rem; color:#d35400; margin-bottom:0.4rem; font-weight:500;}
    .toy-price { font-size:1.07rem; color:#388e3c; margin-bottom:0.25rem; font-weight:600;}
    .toy-desc { font-size:0.97rem; color:#607d8b; }
    #downloadBtn {
      background: linear-gradient(90deg,#ffb347,#42a5f5);
      color: #fff; font-size: 1.18rem; border: none; border-radius: 18px;
      padding: 1rem 2.5rem; margin:2.5rem auto 0 auto; display:block;
      cursor: pointer; font-weight: bold; letter-spacing: 1px;
      box-shadow:0 2px 9px #ffd16680;
      transition: background .13s;
    }
    #downloadBtn:hover {
      background: linear-gradient(90deg, #42a5f5, #ffb347);
    }
    .footer { text-align:center; margin:2.5rem 0; color:#aaa; font-size:0.99rem; }
    @media screen and (max-width: 800px) {
      .dashboard { padding:1rem;}
      .catalog-title { font-size:1.4rem;}
      .toy-name { font-size:1.07rem;}
    }
  </style>
</head>

    card.innerHTML = `
      <img src="${toy.image}" class="toy-img" alt="${toy.name}">
      <div class="toy-name">${toy.name}</div>
      <div class="toy-price">${toy.price}</div>
      <div class="toy-desc">${toy.desc}</div>

    toyGrid.appendChild(card);
  });

  // Download Catalog as HTML (with images)
